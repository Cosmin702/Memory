<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
    <script src="js/main.js"></script>
    <script src="js/register-script.js"></script>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .dropdown {
            padding: 10%;
        }
        
        .difficolta {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown:hover .difficolta {
            display: block;
        }

        .login-register {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 30%;
        }
    </style>
</head>
<body onload="utente(), punteggi()">
    <div class="main">
        <div>
            <p id="username">Username: </p>
        </div>

        <div class="dropdown">
            <span>Mouse over me</span>
            <div class="difficolta">
                <button onclick="window.location.href = 'facile.html'">Easy</button>
                <button onclick="window.location.href = 'medio.html'">Medium</button>
                <button onclick="window.location.href = 'difficile.html'">Hard</button>
            </div>
        </div>

        <div class="login-register">
            <button onclick="window.location.href = 'login.html'">Login</button>
            <button onclick="window.location.href = 'register.html'">Register</button>
        </div>

        <div>
            <p>Punteggio: </p>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Facile</th>
                        <th>Medio</th>
                        <th>Difficile</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
