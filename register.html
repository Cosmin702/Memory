<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="js/register-script.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form onsubmit="registra();return false">
        <h1>Registrati</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button onclick="window.location.href = 'login.html'">Accedi</button>
        <button class="registrati" type="submit" value="Register">Registrati</button>
        <button class="home" onclick="window.location.href = 'index.html'">Home</button>
    </form>
</body>
</html>
